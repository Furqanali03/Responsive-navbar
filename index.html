<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <img class="img-1" src="logoimg.webp" alt="logoimg">
        </div>
        <div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Publication</li>
                    <li>Feedback</li>
                    <li>Gallery</li>
                </ul>
            </nav>
        </div>
        <i id="icon" class="fa-solid fa-bars"></i>
    </div>
    <div class="carousel">
        <img src="https://static.tossdown.com/images/ac51af11-090c-49e8-9296-472de72fc5cb.webp" class="figure-img w-100 h-auto cover">
    </div>


    <script src="https://kit.fontawesome.com/9aded8b196.js" crossorigin="anonymous"></script>
</body>
</html>
